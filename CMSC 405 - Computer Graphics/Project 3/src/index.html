<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Project 3</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <div id="canvas"></div>
        <div class="controls">
            <div class="checkbox-slider">
              <label for="toggle-animation">Animate</label>
              <input type="checkbox" id="toggle-animation" checked>
            </div>
            
            <div class="checkbox-slider">
              <label for="light1">Light1</label>
              <input type="checkbox" id="light1" checked>
              <input type="range" min="0" max="100" value="0" id="light1-slider">
            </div>
            
            <div class="checkbox-slider">
              <label for="light2">Light2</label>
              <input type="checkbox" id="light2">
              <input type="range" min="0" max="100" value="0" id="light2-slider">
            </div>
            
            <div class="checkbox-slider">
              <label for="light3">Light3</label>
              <input type="checkbox" id="light3">
              <input type="range" min="0" max="100" value="0" id="light3-slider">
            </div>
          </div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
